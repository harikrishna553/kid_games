<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Spelling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŸ Kids Spelling Game ðŸŒŸ</h1>
            <p>Fill in the missing letters to complete the word!</p>
        </header>

        <div class="game-area">
            <div class="word-display">
                <h2>Word with Missing Letters:</h2>
                <div id="scrambled-word" class="scrambled-word">Loading...</div>
            </div>

            <div class="hint-section">
                <h3>Hint:</h3>
                <div id="hint" class="hint">Loading hint...</div>
            </div>

            <div class="input-section">
                <h3>Your Answer:</h3>
                <input type="text" id="user-input" placeholder="Type your answer here..." autocomplete="off">
                <button id="submit-btn" onclick="checkAnswer()">Submit</button>
            </div>

            <div id="result" class="result-message"></div>

            <div class="controls">
                <button id="new-word-btn" onclick="getNewWord()">New Word</button>
                <button id="hint-btn" onclick="toggleHint()">Show/Hide Hint</button>
            </div>
        </div>

        <div class="score-section">
            <div class="score-item">
                <span>Correct: </span>
                <span id="correct-count">0</span>
            </div>
            <div class="score-item">
                <span>Total: </span>
                <span id="total-count">0</span>
            </div>
            <div class="score-item">
                <span>Accuracy: </span>
                <span id="accuracy-percentage">0%</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
