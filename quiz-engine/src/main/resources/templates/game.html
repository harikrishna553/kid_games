<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Playing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .player-info {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .progress-bar {
            flex: 1;
            margin: 0 20px;
            min-width: 200px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            transition: width 0.3s ease;
            width: 0%;
        }

        .timer {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1em;
            min-width: 80px;
            text-align: center;
        }

        .timer.warning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .hint {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            font-style: italic;
            color: #856404;
        }

        .choices {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choice {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .choice:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .choice.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .choice input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .choice-text {
            font-size: 1.1em;
            flex: 1;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: #4CAF50;
            color: white;
            min-width: 120px;
        }

        .btn-submit:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-skip {
            background: #ff9800;
            color: white;
        }

        .btn-skip:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .feedback.correct {
            border-top: 5px solid #4CAF50;
        }

        .feedback.incorrect {
            border-top: 5px solid #f44336;
        }

        .feedback-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .feedback-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .explanation {
            color: #666;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .progress-bar {
                margin: 0;
                width: 100%;
            }

            .game-container {
                padding: 20px;
            }

            .question-text {
                font-size: 1.2em;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="player-info">
                Player: <span th:text="${session.username}"></span>
            </div>
            <div class="progress-bar">
                <div class="progress-info">
                    <span>Progress</span>
                    <span id="progressText">0/0</span>
                </div>
                <div class="progress">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="timer" id="timer">60</div>
        </div>

        <div class="question-section" id="questionSection">
            <div class="loading" id="loadingQuestion">
                <div class="spinner"></div>
                <p>Loading question...</p>
            </div>
            
            <div id="questionContent" style="display: none;">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="hint" id="questionHint" style="display: none;"></div>
                
                <div class="choices" id="choices"></div>
                
                <div class="action-buttons">
                    <button class="btn btn-submit" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                    <button class="btn btn-skip" id="skipBtn" onclick="skipQuestion()">Skip Question</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="wrongCount">0</div>
                <div class="stat-label">Wrong</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="accuracyPercent">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="feedback" id="feedback">
        <div class="feedback-icon" id="feedbackIcon"></div>
        <div class="feedback-text" id="feedbackText"></div>
        <div class="explanation" id="feedbackExplanation"></div>
        <button class="btn btn-submit" onclick="nextQuestion()">Continue</button>
    </div>

    <script th:inline="javascript">
        // Extract sessionId from URL path
        const sessionId = window.location.pathname.split('/').pop();
        let currentQuestion = null;
        let timeLeft = 60;
        let timerInterval = null;
        let gameStats = {
            correct: 0,
            wrong: 0,
            total: 0
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Validate sessionId
            if (!sessionId || sessionId === 'null' || sessionId === '') {
                alert('Invalid session. Redirecting to home page.');
                window.location.href = '/';
                return;
            }
            
            console.log('Game initialized with sessionId:', sessionId);
            loadQuestion();
        });

        async function loadQuestion() {
            showLoading(true);
            
            // Debug logging
            console.log('Loading question for sessionId:', sessionId);
            
            try {
                const response = await fetch(`/api/question/${sessionId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Question data received:', data);
                
                if (data.completed) {
                    // Game is completed, redirect to summary
                    speakText('Congratulations! You have completed the quiz!');
                    setTimeout(() => {
                        window.location.href = `/game/${sessionId}`;
                    }, 2000);
                    return;
                }
                
                currentQuestion = data;
                displayQuestion(data);
                startTimer(data.timePerQuestion);
                updateProgress(data.questionNumber, data.totalQuestions);
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading question:', error);
                showLoading(false);
                alert('Failed to load question. Please check your internet connection and try again.');
            }
        }

        function displayQuestion(data) {
            const question = data.question;
            
            document.getElementById('questionNumber').textContent = 
                `Question ${data.questionNumber} of ${data.totalQuestions}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Show hint if available
            if (question.hint) {
                document.getElementById('questionHint').textContent = `Hint: ${question.hint}`;
                document.getElementById('questionHint').style.display = 'block';
            } else {
                document.getElementById('questionHint').style.display = 'none';
            }
            
            // Display choices
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const choiceElement = document.createElement('div');
                choiceElement.className = 'choice';
                choiceElement.onclick = () => selectChoice(index, choiceElement);
                
                const inputType = question.answerType === 'multi' ? 'checkbox' : 'radio';
                choiceElement.innerHTML = `
                    <input type="${inputType}" name="answer" value="${index}" ${inputType === 'radio' ? 'id="choice' + index + '"' : ''}>
                    <div class="choice-text">${choice}</div>
                `;
                
                choicesContainer.appendChild(choiceElement);
            });
        }

        function selectChoice(index, element) {
            const isMultiple = currentQuestion.question.answerType === 'multi';
            
            if (!isMultiple) {
                // Single choice - clear other selections
                document.querySelectorAll('.choice').forEach(choice => {
                    choice.classList.remove('selected');
                    choice.querySelector('input').checked = false;
                });
            }
            
            // Toggle selection
            const input = element.querySelector('input');
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                input.checked = false;
            } else {
                element.classList.add('selected');
                input.checked = true;
            }
        }

        function startTimer(seconds) {
            timeLeft = seconds;
            updateTimerDisplay();
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timer = document.getElementById('timer');
            timer.textContent = timeLeft;
            
            if (timeLeft > 10) {
                timer.classList.remove('warning');
            }
        }

        function timeUp() {
            playTimeUpSound();
            speakText("Time's up!");
            skipQuestion();
        }

        async function submitAnswer() {
            const selectedInputs = document.querySelectorAll('input[name="answer"]:checked');
            const selectedAnswers = Array.from(selectedInputs).map(input => parseInt(input.value));
            
            if (selectedAnswers.length === 0) {
                alert('Please select an answer before submitting.');
                return;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            disableButtons();
            
            try {
                const response = await fetch(`/api/submit-answer/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        selectedAnswers: selectedAnswers
                    })
                });
                
                const result = await response.json();
                console.log('Submit answer result:', result);
                showFeedback(result.correct, currentQuestion.question.explanations);
                updateStats(result.correct);
                
                if (result.completed) {
                    // Pass final score data via URL parameters
                    if (result.finalScore) {
                        const params = new URLSearchParams({
                            username: result.finalScore.username,
                            totalQuestions: result.finalScore.totalQuestions,
                            correctAnswers: result.finalScore.correctAnswers,
                            wrongAnswers: result.finalScore.wrongAnswers,
                            accuracy: result.finalScore.accuracy
                        });
                        setTimeout(() => {
                            window.location.href = `/game/${sessionId}?${params.toString()}`;
                        }, 3000);
                    } else {
                        setTimeout(() => {
                            window.location.href = `/game/${sessionId}`;
                        }, 3000);
                    }
                }
                
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Failed to submit answer. Please try again.');
                enableButtons();
            }
        }

        async function skipQuestion() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            disableButtons();
            
            try {
                const response = await fetch(`/api/skip-question/${sessionId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                console.log('Skip question result:', result);
                showFeedback(false, ['Question skipped.']);
                updateStats(false);
                
                if (result.completed) {
                    // Pass final score data via URL parameters
                    if (result.finalScore) {
                        const params = new URLSearchParams({
                            username: result.finalScore.username,
                            totalQuestions: result.finalScore.totalQuestions,
                            correctAnswers: result.finalScore.correctAnswers,
                            wrongAnswers: result.finalScore.wrongAnswers,
                            accuracy: result.finalScore.accuracy
                        });
                        setTimeout(() => {
                            window.location.href = `/game/${sessionId}?${params.toString()}`;
                        }, 3000);
                    } else {
                        setTimeout(() => {
                            window.location.href = `/game/${sessionId}`;
                        }, 3000);
                    }
                }
                
            } catch (error) {
                console.error('Error skipping question:', error);
                alert('Failed to skip question. Please try again.');
                enableButtons();
            }
        }

        function showFeedback(correct, explanations) {
            const feedback = document.getElementById('feedback');
            const overlay = document.getElementById('overlay');
            const icon = document.getElementById('feedbackIcon');
            const text = document.getElementById('feedbackText');
            const explanation = document.getElementById('feedbackExplanation');
            
            if (correct) {
                feedback.className = 'feedback correct';
                icon.textContent = 'ðŸŽ‰';
                text.textContent = 'Correct!';
                playSuccessSound();
                speakText('Correct! Well done!');
            } else {
                feedback.className = 'feedback incorrect';
                icon.textContent = 'ðŸ˜”';
                text.textContent = 'Incorrect';
                playErrorSound();
                speakText('Incorrect. Better luck next time!');
            }
            
            if (explanations && explanations.length > 0) {
                explanation.textContent = explanations[0];
            } else {
                explanation.textContent = '';
            }
            
            overlay.style.display = 'block';
            feedback.style.display = 'block';
        }

        function nextQuestion() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            enableButtons();
            loadQuestion();
        }

        function updateProgress(current, total) {
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            
            progressText.textContent = `${current}/${total}`;
            const percentage = (current / total) * 100;
            progressFill.style.width = `${percentage}%`;
        }

        function updateStats(correct) {
            gameStats.total++;
            if (correct) {
                gameStats.correct++;
            } else {
                gameStats.wrong++;
            }
            
            document.getElementById('correctCount').textContent = gameStats.correct;
            document.getElementById('wrongCount').textContent = gameStats.wrong;
            
            const accuracy = gameStats.total > 0 ? Math.round((gameStats.correct / gameStats.total) * 100) : 0;
            document.getElementById('accuracyPercent').textContent = `${accuracy}%`;
        }

        function showLoading(show) {
            document.getElementById('loadingQuestion').style.display = show ? 'block' : 'none';
            document.getElementById('questionContent').style.display = show ? 'none' : 'block';
        }

        function disableButtons() {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('skipBtn').disabled = true;
        }

        function enableButtons() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('skipBtn').disabled = false;
        }

        function playSuccessSound() {
            playTone([523.25, 659.25, 783.99], [0, 0.2, 0.4], 0.8);
        }

        function playErrorSound() {
            playTone([220, 207.65, 196], [0, 0.3, 0.6], 0.8);
        }

        function playTimeUpSound() {
            playTone([196, 174.61, 155.56], [0, 0.2, 0.4], 1.0);
        }

        function playTone(frequencies, timings, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + timings[index]);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + timings[index]);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + timings[index] + 0.3);
                
                oscillator.start(audioContext.currentTime + timings[index]);
                oscillator.stop(audioContext.currentTime + timings[index] + 0.3);
            });
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                utterance.volume = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
